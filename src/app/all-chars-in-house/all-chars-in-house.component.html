
<div class="nb-scroll">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p>Total Members in {{houseName.key}} - {{count}}</p>
        <hr/>
      </div>
      <div class="col-md-3" *ngFor="let characters of houseName.value">
        <div class="char">
          <img [src]=characters.image/>
          <div class="char-details">
            <h3>{{characters.name}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
